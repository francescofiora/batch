spring.profiles.active=dev
server.servlet.context-path=/batch-api
server.port=8081
server.error.path=/error

spring.application.instance_id = my-app-api

spring.security.user.name=user
spring.security.user.password=password

spring.datasource.url=jdbc:mariadb://localhost:3306/batch_api
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=10


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#spring.jpa.hibernate.ddl-auto=create

spring.activemq.in-memory=false
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=artemis
spring.activemq.password=artemis
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=10

activemq.queue.request=QUEUE_REQUEST
activemq.queue.response=QUEUE_RESPONSE

endpoints.jmx.enabled=true
